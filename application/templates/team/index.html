{% extends "layout.html" %}

{% block body %}
<p><a href="{{ url_for('team_new') }}">Create a new team</a></p>
<table>
  <tr>
    <th>Team</th>
    <th>Points</th>
  </tr>
  {% for team in teams %}
  <tr>
    <td>{{ team.name }}</td>
    <td>{{ team.score }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
