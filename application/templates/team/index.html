{% extends "layout.html" %}

{% block body %}
{% if lt(current_user.team_id,0) %}
<p><a href="{{ url_for('team_page', teamid=current_user.team_id) }}">My team</a></p>
{% else %}
<p><a href="{{ url_for('team_new') }}">Create a new team</a></p>
{% endif %}
<table>
  <tr>
    <th>Team</th>
    <th>Points</th>
  </tr>
  {% for team in teams %}
  <tr>
    <td>{{ team.name }}</td>
    <td>{{ team.score }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
